<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="in-cont">
        <h1>Login Page</h1>
        <input id="first-name" class="textbox" placeholder="First name"> 
        <input id="last-name" class="textbox" placeholder="Last name"><br>
        <input id="street" class="textbox" placeholder="Street"> 
        <input id="address"  class="textbox" placeholder="Address"><br>
        <input id="city" class="textbox" placeholder="City"> 
        <input id="state"  class="textbox" placeholder="State"><br>
        <input id="email" class="textbox" placeholder="Email"> 
        <input id="phone"  class="textbox" placeholder="Phone"><br>
    
    <button class="btnL">Summit</button>
    </div>

    <applet code="Application.class" width="700px" height="500px"></applet>
    
</body>
</html>
